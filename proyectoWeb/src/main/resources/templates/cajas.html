<!doctype html>
<html lang="en">
  <head>
	<title>Title</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Local File CSS -->
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="cajas.css">
	<!-- scripts -->
	<script src="https://kit.fontawesome.com/1d143189b2.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-- Fake Header -->
    <div class="container-fluid px-md-5 pt-4 pt-md-5">
        <div class="row justify-content-between">
            <div class="col-md-8 order-md-last">
                <div class="row">
					<!-- Title -->
                    <div class="col-md-6 text-center">
                        <a class="navbar-brand" href="#"> SKINGS
                            <small class="text-dark">
                                Ganar, Ganar y Ganar.
                            </small>
                        </a>
                    </div>
                    <!-- End of Title -->
                    <!-- Search -->
                    <div class="col-md-6 d-md-flex justify-content-end mb-md-0 mb-3">
                        <form class="searchform order-lg-last">
                            <div class="form-group d-flex">
                                <input type="text" class="form-control pl-3" placeholder="Search">    
                                </input>    
                                <button type="submit" placeholder="" class="form-control search"> 
                                    <span class="fas fa-search text-dark">    
                                    </span>   
                                </button>
                            </div>    
                        </form>
                    </div>
                    <!-- End of Search -->
                </div>
            </div>
            
            <!-- Redes Sociales -->
            <div class="col-md-4 d-flex">
                <div class="social-media">
                    <p class="mb-0 d-flex">
                        <a href="#" class="d-flex align-items-center justify-content-center" >
                            <span class="fab fa-facebook">
                                <i class="sr-only">Facebook</i>
                            </span>
                        </a>
                        <a href="#" class="d-flex align-items-center justify-content-center" >
                            <span class="fab fa-twitter">
                                <i class="sr-only">Twitter</i>
                            </span>
                        </a>
                        <a href="#" class="d-flex align-items-center justify-content-center" >
                            <span class="fab fa-instagram">
                                <i class="sr-only">Instagram</i>
                            </span>
                        </a>
                    </p>
                </div>
            </div>
            <!-- End of Redes Sociales -->            
        </div>
    </div>
    <!-- End Fake Header --> 
	<!-- NAVBar -->
	<nav class="navbar navbar-expand-lg navbar-dark main-navbar bg-dark main-navbar-light" id="a-navbar">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#my-nav" aria-controls="my-nav" aria-expanded="false" aria-label="toggle-navigation">
				<span class="fa fa-bars">Menu</span>
			</button>
            <div class="collapse navbar-collapse" id="my-nav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a th:href="@{/home}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/second}" class="nav-link">WebSite</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item align-right">
                        <a href="" class="nav-link">Profile</a>
                    </li>
                </ul>
            </div>
		</div>
	</nav>
	<!-- End of NAVBar -->
	<!-- Event Section -->
    <!-- Carrusel -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./img/eventos/first-event.jpg" alt="Descripción de la imagen 1">
          </div>
          <!-- -->
          <div class="swiper-slide">
            <img src="./img/eventos/second-event.jpg" alt="Descripción de la imagen 2">
          </div>
          <!-- -->
          <div class="swiper-slide">
            <img src="./img/eventos/third-event.jpg" alt="Descripción de la imagen 3">
          </div>
        </div>
    </div>
    <!-- End Carrusel -->  
    <section class="event d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center mb-3">
                <div class="col-xl-6 col-lg-8">
                    <h1>Best Month Events</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-xl-2 col-md-4 col-6">
                    <div class="category first-event" style="background: url(./img/eventos/first-event.jpg) center;">
                        <i class="fa-solid fa-pepper-hot "></i>
                        <h3><a href=""> Mummies Chest</a></h3>
                    </div>
                </div>
                <!-- -->
                <div class="col-xl-2 col-md-4 col-6 ">
                    <div class="category second-event" style="background: url(./img/eventos/second-event.jpg) center;">
                        <i class="fas fa-skull"></i>
                        <h3><a href=""> Terrorists Death</a></h3>
                    </div>
                </div>
                <!-- -->
                <div class="col-xl-2 col-md-4 col-6 ">
                    <div class="category third-event" style="background: url(./img/eventos/third-event.jpg) center;">
                        <i class="fa-solid fa-shield-virus"></i>
                        <h3><a href=""> Anti-Terrorists</a></h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Event Section -->

	<!-- Parte caja -->
	<div class="block row">
		<div class="publ col-xl-3">
			<img class="img-fluid" src="./img/publicidad-1.jpg" alt="">
		</div>
		<div class="block-box col-xl-6">
			<h2>Titulo de la caja</h2>
			<div class="box mt-10 md-10 ml-10 mr-10">
					<img id="mainImage" src="./img/chest-event-1/chest-1.jpg">
					<button id="startButton" onclick="verform()">
						Open
					</button>
			</div>
		</div>
		<div class="publ col-xl-3">
			<img class="img-fluid" src="./img/publicidad-2.jpg" alt="">
		</div>
	</div>
	<!-- end Parte caja -->

	<!-- Contenido cajas -->
	<div class="guns row justify-content-center">
		<div class="guns-title col-xl-8">
		  <h2>Guns in this box</h2>
		</div>
		<div class="guns-table col-xl-8">
		  <table>
			<tr>
				<td><img class="img-fluid" src="./img/publicidad-2.jpg" alt=""></td>
				<td><img class="img-fluid" src="./img/publicidad-2.jpg" alt=""></td>
				<td><img class="img-fluid" src="./img/publicidad-2.jpg" alt=""></td>
				<td><img class="img-fluid" src="./img/publicidad-2.jpg" alt=""></td>
			</tr>
			<tr>
				<td><img class="img-fluid" src="./img/publicidad-2.jpg" alt=""></td>
				<td><img class="img-fluid" src="./img/publicidad-2.jpg" alt=""></td>
				<td><img class="img-fluid" src="./img/publicidad-2.jpg" alt=""></td>
				<td><img class="img-fluid" src="./img/publicidad-2.jpg" alt=""></td>
			</tr>
			<tr>
				<td><img class="img-fluid" src="./img/publicidad-2.jpg" alt=""></td>
				<td><img class="img-fluid" src="./img/publicidad-2.jpg" alt=""></td>
			</tr>
		  </table>
		</div>
	  </div>
	
	<!-- Contenido cajas -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="cajas.js"></script>
</body>
</html>
